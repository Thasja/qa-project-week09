<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Login Form</h1>
            </div>  
        </header>
        <main>
            <div id="validations">Validation results:
                <ul id="items">
                </ul>
            </div>
            <div class="register-container">
                <h2>Log in</h2>
                <form id="registerForm">
                    <label for="login-email-input" class="label1">Email Address</label>
                    <input type="email" id="login-email-input" placeholder="Email Address" required>
                    <label for="login-password-iput" class="label2">Password</label>
                    <input type="password" id="log-password-input" placeholder="Password" required>
                    <p>
                        Not yet an account? pleas click <span><a href="register.html">here</a></span> to registrate.
                    </p>
                    <div class="btn-group">
                        <button type="submit" class="login-button">Log in</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p>
                    Thank you for visiting our webshop.
                </p>
            </div>
        </footer>
        <script src="js\login.js"></script>
    </body>
</html>
