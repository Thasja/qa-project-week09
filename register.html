<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href=".\css\style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Registration Form</h1>
            </div>  
        </header>
        <main>
            <div id="validations">Validation results:
            </div>
            <div class="register-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="register-email-input" class="label1">Email Address</label> 
                    <input type="email" id="register-email-input" placeholder="Email Address" required>
                    <label for="register-fullName-input" class="label2">Full Name</label>
                    <input type="text" id="register-fullName-input" placeholder="Full Name" required>
                    <label for="register-password-iput" class="label3">Password</label>
                    <input type="password" id="register-password-input" placeholder="Password" required>
                    <label for="register-confirm-password-input" class=label4>Confirm Password</label>
                    <input type="password" id="register-confirm-password-input" placeholder="Confirm Password" required>
                    <p>
                        If you already have an account, please click <span><a href="./login.html">here</a></span> to login.
                    </p>
                    <div class="btn-group">
                        <button type="reset" class="reset-button">Reset</button>
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p>
                    Thank you for visiting our webshop.
                </p>
            </div>
        </footer>
        <script src=".\js\register.js"></script>
    </body>
</html>
